<br><span class="line">	int size;</span><br><span class="line">&#125;Table;</span><br><span class="line"></span><br><span class="line">Table  initTable()&#123;</span><br><span class="line">	Table t;</span><br><span class="line">	t.head=(int*)malloc(Size*sizeof(int));</span><br><span class="line">	if(!t.head)</span><br><span class="line">	&#123;</span><br><span class="line">		printf(&quot;初始化失败&quot;);</span><br><span class="line">		exit(0); </span><br><span class="line">	&#125;</span><br><span class="line">	t.length=0;</span><br><span class="line">	t.size=Size;</span><br><span class="line">	return t;</span><br><span class="line">&#125;</span><br><span class="line">//输出顺序表中元素的函数</span><br><span class="line">void displayTable(Table t)&#123;</span><br><span class="line">	for(int i=0;i&lt;t.length;i++)&#123;</span><br><span class="line">		printf(&quot;%d&quot;,t.head[i]);</span><br><span class="line">	&#125;</span><br><span class="line">	printf(&quot;\n&quot;);</span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line">int main()&#123;</span><br><span class="line">	Table t=initTable();</span><br><span class="line">	//向顺序表中添加元素</span><br><span class="line">	for(int i=1;i&lt;=Size;i++)&#123;</span><br><span class="line">		t.head[i-1]=i;</span><br><span class="line">		t.length++;</span><br><span class="line">	&#125; </span><br><span class="line">	printf(&quot;顺序表中存储的元素分别是：\n&quot;);</span><br><span class="line">	displayTable(t);</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div>
