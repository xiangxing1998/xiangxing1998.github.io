t;stdlib.h&gt;</span></span></span><br><span class="line"><span class="comment">//链表中节点的结构//本程序示范如何创建一个没有头节点，头指针指向首元节点的链表 </span></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span>&#123;</span></span><br><span class="line">	<span class="keyword">int</span> elem;</span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">Link</span> *<span class="title">next</span></span></span><br><span class="line"><span class="class">&#125;<span class="title">Link</span>;</span></span><br><span class="line"><span class="comment">//初始化链表的函数</span></span><br><span class="line"><span class="function">Link* <span class="title">initLink</span><span class="params">()</span></span>;</span><br><span class="line"><span class="comment">//用于输出链表的函数</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">display</span><span class="params">(Link *p)</span></span>;<span class="comment">//由头指针就可确定该链表的位置</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="comment">//初始化链表（1，2，3，4）</span></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"初始化链表为:\n"</span>);</span><br><span class="line">	Link *p=initLink();</span><br><span class="line">	display(p);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;  </span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line"><span class="function">Link* <span class="title">initLink</span><span class="params">()</span></span>&#123;</span><br><span class="line">	Link *p = <span class="literal">NULL</span>;<span class="comment">//创建头指针</span></span><br><span class="line">	Link *temp = (Link*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(Link));<span class="comment">//创建首元节点</span></span><br><span class="line">	<span class="comment">//首元节点先初始化</span></span><br><span class="line">	temp-&gt;elem = <span class="number">1</span>;</span><br><span class="line">	temp-&gt;next = <span class="literal">NULL</span>;</span><br><span class="line">	p = temp;<span class="comment">//头指针指向首元节点</span></span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">2</span>;i&lt;<span class="number">5</span>;i++)&#123;</span><br><span class="line">		Link *a=(Link*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(Link));</span><br><span class="line">		a-&gt;elem=i;</span><br><span class="line">		a-&gt;next=<span class="literal">NULL</span>;</span><br><span class="line">		temp-&gt;next=a;</span><br><span class="line">		temp=temp-&gt;next;<span class="comment">//temp=a;指向的物理空间 </span></span><br><span class="line">	&#125; </span><br><span class="line">	<span class="keyword">return</span> p;	 </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//在initLink()中，即初始化的链表中，头指针指向首元节点了，因此一开始它不为空</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">display</span><span class="params">(Link *p)</span></span>&#123;</span><br><span class="line">	Link* temp = p;<span class="comment">//将temp指针重新指向头节点</span></span><br><span class="line">	<span class="comment">//只要temp指针指向的节点的next不是NULL，就执行while循环。</span></span><br><span class="line">	<span class="keyword">while</span>(temp)&#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"%d"</span>,temp-&gt;elem);</span><br><span class="line">		temp=temp-&gt;next;<span class="comment">//地址空间 </span></span><br><span class="line">	&#125; </span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div>
